<div soho-form-compact class="form-compact-container banner-detail">
  <section class="banner">
    <div class="thumbnail">
      <img alt="Placeholder Image" src="http://placehold.it/200x200/999999/ffffff"/>
    </div>
    <div class="summary-form">
      <div class="row">
        <div class="twelve columns">
          <div class="field">
            <span class="label">Shipping to</span>
            <span class="data">4209 Industrial Avenue <br>Los Angeles, California 90001 USA</span>
          </div>

          <div class="field">
            <span class="label">Shipping Method</span>
            <span class="data">Freight</span>
          </div>

          <div class="field">
            <span class="label">Estimated Delivery</span>
            <span class="data">June 21, 2015 <i>(4 days)</i></span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="detail">

    <form class="form-compact" [formGroup]="demoForm">
      <div class="row">
        <div class="six columns">

          <div class="row">
            <div class="twelve columns form-section-header">
              Section One
            </div>
          </div>
          <div class="row">
            <div class="six columns">
              <label for="field-01">Field 01</label>
              <input soho-input id="field-01" formControlName="field1" (change)="onChange($event)"/>
            </div>
            <div class="six columns">
              <label for="field-02">Field 02</label>
              <input soho-input id="field-02" formControlName="field2" (change)="onChange($event)"/>
            </div>
          </div>

        </div>
        <div class="six columns">

          <div class="row">
            <div class="twelve columns form-section-header">
              Section Two
            </div>
          </div>

          <div class="row">
            <div class="six columns">
              <label for="field-03">Field 03</label>
              <input soho-input id="field-03" formControlName="field3" (change)="onChange($event)"/>
            </div>
            <div class="six columns">
              <label for="field-04">Field 04</label>
              <input soho-input id="field-04" formControlName="field4" (change)="onChange($event)"/>
            </div>
          </div>

          <div class="row">
            <div class="six columns">
              <label class="required" for="field-05">Field 05</label>
              <input soho-input id="field-05" formControlName="field5" (change)="onChange($event)"/>
            </div>
            <div class="six columns">
              <label for="field-06">Field 06</label>
              <input soho-input id="field-06" readonly formControlName="field6" (change)="onChange($event)"/>
            </div>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="six columns form-section-header">
          Section Three
        </div>
      </div>

      <div class="row">
        <div class="one-one-half columns">
          <label for="field-07">A Long Label Name</label>
          <input soho-input id="field-07" formControlName="field7" (change)="onChange($event)"/>
        </div>
        <div class="one-one-half columns">
          <label for="field-08">Field 08</label>
          <input soho-input id="field-08" formControlName="field8" (change)="onChange($event)"/>
        </div>
        <div class="one-one-half columns">
          <label for="field-09">Field 09</label>
          <input soho-input id="field-09" formControlName="field9" (change)="onChange($event)"/>
        </div>
        <div class="one-one-half columns">
          <label for="field-10">0000-0000-00</label>
          <input soho-input id="field-10" formControlName="field10" (change)="onChange($event)"/>
        </div>
      </div>

      <div class="row">
        <div class="three columns">
          <label for="field-11">Field 11</label>
          <input soho-input id="field-11" formControlName="field11" (change)="onChange($event)"/>
        </div>
        <div class="three columns">
          <label for="field-12">Field 12</label>
          <input soho-input id="field-12" formControlName="field12" (change)="onChange($event)"/>
        </div>
      </div>

      <div class="row">
        <div class="three columns">
          <label for="field-13">Field 13</label>
          <input soho-input id="field-13" formControlName="field13" (change)="onChange($event)"/>
        </div>
        <div class="three columns">
          <label for="field-14">Field 14</label>
          <input soho-input id="field-14" formControlName="field14" (change)="onChange($event)"/>
        </div>
      </div>
      <button type="submit" class="invisible">Submit</button>
    </form>

  </section>
</div>
